<mat-form-field class="custom-search">
    <mat-label>Búsqueda</mat-label>
    <textarea [formControl]="search" matInput placeholder="Búsqueda"></textarea>
</mat-form-field>

<ul>
    <li *ngFor="let result of searchResults">
        <a [href]="result.href">
            {{ result.text }}
        </a>
    </li>
</ul>
