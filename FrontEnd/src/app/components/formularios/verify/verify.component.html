<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="spinner-container" >
    <div
      class="spinner-grow text-primary"
      style="width: 3rem; height: 3rem"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="containerBread" *ngIf="!loader">
    <a href="Inicio">Inicio</a> / <a href="Login">Login</a> / Confirmar cuenta
  </div>
<div class="wrapper fadeInDown" *ngIf="!loader">
    <div id="formContent">
      <h2 class="fadeIn first">Ingrese su código de verificación</h2>
  
      <div class="CrearCuenta">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="default-form" action="/restablecer">
          <div class="Campo" >
            <input type="number" name="email" id="email" class="fadeIn second" placeholder="Código" formControlName="code">
          </div>
  
          <div class="Campo left">
            <button type="submit" class="btn btn-info">Confirmar</button>
            <span class="underlineHover"></span>
          </div>
        </form>
      </div>
    </div>
  </div>
